<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="auth/styleLogin.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
  <div class="main">
    <div class="left-container">
      <div class="logo">
        <img src="images/Logo.png" alt="logo" class="logo-img" />
      </div>
      <div class="content">
        <div class="left-content">
          <div class="background">
            <img src="images/background.png" class="background-image">
            <div class="text">
              <p class="text1">Đăng nhập để kết nối</p>
              <p class="text2">
                Nếu chưa có tài khoản đăng ký tại
                <a class="redirect-text" href="auth/register.html" id="redirectRegister">đây!</a>
              </p>
            </div>
          </div>
  
        </div>
        <div class="right-content">
          <img class="right-content-img" src="images/isometric view of colleagues discussing the project.png" alt="">
        </div>
      </div>
    </div>
  
    <div class="right-container">
      <div class="right-container-menu">
        <select class="btn-language">
          <option value="vietnames" selected>Tiếng việt</option>
        </select>
        <button id="btnLogin" class="btn-login">
          Đăng nhập
          <hr class="underline">
        </button>
        <button id="btnRegister" class="btn-register" onclick="window.location.href='auth/register.html'">Đăng ký</button>
      </div>
      <div class="right-container-auth-form">
        <form class="form-login" id="login" method="post">
          <div class="username-container">
            <input type="text" id="username" name="username" placeholder="Nhập tài khoản" required />
            <img src="images/clean-input.png" class="clean-input">
          </div>
          <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Mật khẩu" required />
            <img src="images/show-pass.png" alt="" class="show-password">
          </div>
          <a class="forgot" href="">Quên mật khẩu ?</a>
          <input id="btnSubmitLogin" type="submit" value="Đăng nhập" />
        </form>
      </div>
      <div class="right-container-function">
        <div class="right-container-function-noti">
          <span class="dash"></span>
          <p class="noti">Hoặc tiếp tục với</p>
          <span class="dash"></span>
        </div>
        <div class="right-container-function-social">
          <button class="google">
            <img src="images/icongoogle.svg" alt="" class="google-img" />
          </button>
          <button class="apple">
            <img src="images/apple.png" alt="" class="apple-image" />
          </button>
          <button class="facebook">
            <img src="images/facebook.png" alt="" class="facebook-img" />
          </button>
        </div>
      </div>
    </div>
  </body>
  </div>
  
<script src="/auth/login.js"></script>
</html>
